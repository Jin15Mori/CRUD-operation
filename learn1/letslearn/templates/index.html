<h1>Home</h1>
<table border = "l">
    {%for x in myhome%}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.firstname}}</td>
        <td>{{x.lastname}}</td>
        <td>{{x.email_id}}</td>
        <td>{{x.mobileno}}</td>
        <td>{{x.age}}</td>
        <td><a href = "delete/{{x.id}}">Delete</a></td>
        <td><a href = "update/{{x.id}}">Update</a></td>
    </tr>
    {%endfor%}
</table>    
<p>
    <a href = "add/">Add Records</a>
</p>
